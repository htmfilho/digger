databaseChangeLog:
  - changeSet:
      id: 2
      author: htmfilho
      changes:
        - createTable:
            tableName: database_table
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: datasource
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: friendly_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: documentation
                  type: clob
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: datasource
            baseTableName: database_table
            constraintName: fk_datasource_table
            referencedColumnNames: id
            referencedTableName: datasource