databaseChangeLog:
  - changeSet:
      id: 1
      author: htmfilho
      changes:
        - createTable:
            tableName: datasource
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(300)
                  constraints:
                    nullable: true
              - column:
                  name: driver
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)