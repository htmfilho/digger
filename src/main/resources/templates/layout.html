<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
        <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet"> 
        <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
        <link rel="stylesheet" href="/css/custom.css"/>
        <script src="https://kit.fontawesome.com/16c486b029.js" crossorigin="anonymous"></script>

        <title th:replace="${title}">Digger</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light justify-content-end" style="background-color: rgb(255, 227, 167)">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/images/favicon-32x32.png" width="32" height="32" class="d-inline-block align-top" alt="">
                    Digger
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav text-right">
                        <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="/admin/users">Users</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:inline="text">
                                <svg class="bi bi-people-circle" width="28px" height="28px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
                                    <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
                                </svg>
                                [[${#httpServletRequest.remoteUser}]]
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <form class="form-inline" method="post" th:action="@{/logout}" th:if="${#httpServletRequest.remoteUser}">
                                    <input class="dropdown-item" type="submit" value="Logout"/>
                                </form>
                                <a class="dropdown-item" href="/login" th:unless="${#httpServletRequest.remoteUser}">Login</a>
                                <div class="dropdown-divider" th:unless="${#httpServletRequest.remoteUser}"></div>
                                <a class="dropdown-item" href="/signup" th:unless="${#httpServletRequest.remoteUser}">Sign Up</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div th:replace="${content}">
                <p>Content</p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <footer class="navbar fixed-bottom navbar-light" style="background-color:beige">
            <div class="container">
                <a href="https://hildeberto.com" class="nav-link" target="_blank">Copyright &copy; 2019-<span id="current-year">2020</span> Hildeberto Mendonca</a>
            </div>
        </footer>

        <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
        <script src="/js/private.js" th:if="${#httpServletRequest.remoteUser}"></script>
        <script src="/js/public.js" th:unless="${#httpServletRequest.remoteUser}"></script>
    </body>
</html>
