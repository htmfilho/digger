<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
       <title>Ignored Table - Digger</title>
    </head>

    <body>
        <section>
            <div><a th:href="@{${userGuideUrl}}" class="float-right help" target="_blank"><img src="/images/question-circle.svg"></a></div>

            <h1><i class="fas fa-table"></i> Ignoring Tables</h1>

            <form method="POST" th:action="@{/datasources/{datasourceId}/tables/ignored(datasourceId=${datasource.id})}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">
                            <input type="checkbox" id="check-all" name="check-all" value="check-all">
                            <label for="check-all"> Check All</label>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="database_ignorable_tables"></tbody>
                </table>

                <button type="submit" class="btn btn-primary" id="saveIgnoredTable"><i class="fas fa-save"></i> Save</button>
                <button type="button" class="btn btn-secondary" id="cancel"><i class="far fa-window-close"></i> Cancel</button>
            </form>
        </section>
    </body>
</html>
