<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
    <head>
       <title>Datasource - Digger</title>
    </head>

    <body>
        <section>
            <div><a href="http://www.hildeberto.com/digger/#datasource" class="float-right help" target="_blank"><i class="far fa-question-circle"></i></a></div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:utext="${datasource.name}"></li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-10">
                    <h1><i class="fas fa-database"></i> Datasource</h1>
                </div>
                <div class="col-2">
                    <a th:href="@{/datasources/{id}/edit(id=${datasource.id})}" class="btn btn-secondary float-right" role="button" aria-pressed="true"><i class="fas fa-edit"></i> Edit</a>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div id="name" th:utext="${datasource.name}"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <div id="description" th:utext="${datasource.description}"></div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="description">Status</label>
                        <div id="status" class="connected" data-toggle="tooltip" data-placement="right" title="Connected!" th:if="${datasource.status}"> <i class="fas fa-plug"></i></div>
                        <div id="status" class="disconnected" data-toggle="tooltip" data-placement="right" title="Disconnected" th:unless="${datasource.status}"> <i class="fas fa-plug"></i></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="driver">Driver Class</label>
                        <div id="driver" th:utext="${datasource.driver}"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="url">URL</label>
                        <div id="url" th:utext="${datasource.url}"></div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div id="username" th:utext="${datasource.username}"></div>
                    </div>
                </div>
            </div>

            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-warning" role="progressbar" th:attr="style=@{width: {progress}%(progress=${progress})}, aria-valuenow=@{width: {progress}(progress=${progress})}" aria-valuemin="0" aria-valuemax="100" th:text="@{{progress}%(progress=${progress})}"></div>
            </div>

            <br>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="tables-tab" data-toggle="tab" href="#tables" role="tab" aria-controls="tables" aria-selected="true">Tables</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="ignored-tab" data-toggle="tab" href="#ignored" role="tab" aria-controls="ignored" aria-selected="false">Ignored</a>
                </li>
            </ul>

            <div class="tab-content" id="tabContent">
                <div class="tab-pane fade show active" id="tables" role="tabpanel" aria-labelledby="tables-tab">
                    <br>
                    <div class="row">
                        <div class="col-10">
                            <h3><i class="fas fa-table"></i> Tables</h3>
                        </div>
                        <div class="col-2">
                            <a th:href="@{/datasources/{id}/tables/new(id=${datasource.id})}" class="btn btn-secondary float-right" role="button" aria-pressed="true"><i class="fas fa-plus-square"></i> New</a>
                        </div>
                    </div>
        
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Friendly Name</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                        <tbody id="datasource-tables"></tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="ignored" role="tabpanel" aria-labelledby="ignored-tab">
                    <br>
                    <div class="row">
                        <div class="col-10">
                            <h3><i class="fas fa-table"></i> Ignored Tables</h3>
                        </div>
                        <div class="col-2">
                            <a th:href="@{/datasources/{id}/tables/ignored/new(id=${datasource.id})}" class="btn btn-secondary float-right" role="button" aria-pressed="true"><i class="fas fa-plus-square"></i> New</a>
                        </div>
                    </div>
        
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="datasource-ignored-tables"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
